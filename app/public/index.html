<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sitemap</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style type="text/css">
      html{
        height: 100%;
      }
      body{
        background: #f1f1f1;
        padding: 0;
        margin: 0;
        font-family: arial,sans-serif;
        height: 100%;
      }
      
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      li {
        padding: 0;
        margin: 10px 0;
      }
      .wrapper{
        width: 100%;
        max-width: 1300px;
        margin: auto;
        padding: 0 20px;
      }
      a{
        font-size: 17px;
        text-decoration: none;
        text-transform: uppercase;
        color: black;
        transition: .2s;
      }
      a:hover{
        color: #8ba4ff;
      }
    </style>
  </head>
  <body>
    <div class="wrapper"><br><br><br><br>
      <h1> Project Sitemap:</h1>
      <ul>
        <li><a href="home.html" target="_blank">home</a>
        </li>
        <li><a href="my_offers.html" target="_blank">my_offers</a>
        </li>
      </ul>
    </div>
  </body>
</html>
